<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishabh Rathore">
    <meta name="description" content="Quiz App">
    <link rel="stylesheet" href="https://cosmos-ui-cl.netlify.app/Styles/cosmos-ui.css"/>
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <title>Quizzo Ques Page</title>
</head>

<body>
    
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-section">
            <div class="nav-logo-title-container">
                <!-- Brand Logo -->
                <img class="nav-logo" src="../../assets/quizzo-hero.svg" alt="Logo" width="60" height="60">
                <!-- Brand Title -->
                <h1 class="nav-logo-title">Quizzo</h1>
            </div>
        </div>


        <!-- search bar -->
        <div class="nav-section">
            <div class="search-bar">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="search-bar-input" type="text" placeholder="Search for Quizzes">
            </div>
        </div>


        <!-- Icons and Buttons -->
        <div class="nav-section">
            <button class="btn btn-link">
                <a class="btn-link" href="../../pages/auth/logout/.index.html">Logout</a>
            </button>
            <button class="btn btn-primary">
                <a href="../../pages/auth/login/.index.html">Login</a>
            </button>
        </div>
    </nav>

    <!-- Question Main Section -->

    <main class="que-page-main-section">
        <section class="section-quiz-info">
            <h1>Naruto Quiz</h1>
            <div class="que-score-container">
                <p class="que-count-display">
                    Question : 1/10
                </p>
                <p class="score-count-display">
                    Score : 0/100
                </p>
            </div>

        </section>
        <section class="mcq-section-container">
            <div class="que-section">
               What is what and why is that and who did that ? 
            </div>
            <div class="mcq-opts-container">
                    <label class="mcq-opt-label">
                      <input type="radio" name="opt-button" value=""/>
                      <span class="mcq-opt-btn">Option 1!!</span>
                    </label>
                    <label>
                      <input type="radio" name="opt-button" value=""/>
                      <span class="mcq-opt-btn">Option 2!!</span>
                    </label>
                    <label>
                        <input type="radio" name="opt-button" value=""/>
                        <span class="mcq-opt-btn">Option 3!!</span>
                      </label>
                      <label>
                        <input type="radio" name="opt-button" value=""/>
                        <span class="mcq-opt-btn">Option 4!!</span>
                      </label>
            </div>
        </section>
        <div class="CTA-section">
            <button class="back-to-catagory-btn card-button btn-secondary">
            <a href="../category/index.html"> 
            <span class="icon-back">
                <i class="fa-solid fa-circle-arrow-left"></i>
            </span> 
            Back</a>
            </button>
            <button class="back-to-catagory-btn card-button btn-primary">
             <a href="../result/index.html"> 
            Next<span class="icon-next">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </span> 
            </a>
             </button>
    </div>
        

    </main>

   
    <!-- Footer -->

    <footer>
        <h3>Made with <span><i class="fa-solid fa-code"></i></span> & ❤️ by Rishabh Rathore</h3>
        <a class="footer-social-links" href="https://github.com/rishbitsnbytes">Github</a>
        <a class="footer-social-links" href="https://twitter.com/rishbitsnbytes">Twitter</a>
        <a class="footer-social-links" href="https://www.linkedin.com/in/rishrathore/">LinkedIn</a>
    </footer>

</html>
