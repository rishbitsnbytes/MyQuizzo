<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishabh Rathore">
    <meta name="description" content="Quiz App">
    <link rel="stylesheet" href="https://cosmos-ui-cl.netlify.app/Styles/cosmos-ui.css"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>

    <title>Quizzo</title>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-section">
            <div class="nav-logo-title-container">
                <!-- Brand Logo -->
                <img class="nav-logo" src="./assets/quizzo-hero.svg" alt="Logo" width="60" height="60">
                <!-- Brand Title -->
                <h1 class="nav-logo-title">Quizzo</h1>
            </div>
        </div>


        <!-- search bar -->
        <div class="nav-section">
            <div class="search-bar">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="search-bar-input" type="text" placeholder="Search for Quizzes">
            </div>
        </div>


        <!-- Icons and Buttons -->
        <div class="nav-section">
            <button class="btn btn-link">
                <a class="btn-link" href="./Pages/auth/logout/index.html">Logout</a>
            </button>
            <button class="btn btn-primary">
                <a href="./Pages/auth/login/index.html">Login</a>
            </button>
        </div>
    </nav>

    <!-- Header -->

    <div class="section-hero">
        <div class="grid-50-50-layout">
            <div class="text-container">
                <h1 class="text-container-title">Test your Knowledge</h1>
                <h3 class="text-container-desc">Geek's Favourite Spot</h3>
                <a class="btn btn-primary" href="#explore">Let's Quizzo</a>
            </div>
            <div>
                <img class="img-responsive" src="./assets/quizzo-hero.svg">
            </div> 
        </div>
    </div>

    <div class="section-category" id="explore">
        <div class="grid-50-50-layout">
            <div class="text-container">
                <h1 class="text-container-title">Categories</h1>
                <h3 class="text-container-desc">Geek's Favourite Spot</h3>
                <a class="btn btn-primary" href="./pages/category/index.html">Explore Categories</a>
        </div>
    </div>

    <!-- Footer -->

    <footer>
        <h3>Made with <span><i class="fa-solid fa-code"></i></span> & ❤️ by Rishabh Rathore</h3>
        <a class="footer-social-links" href="https://github.com/rishbitsnbytes">Github</a>
        <a class="footer-social-links" href="https://twitter.com/rishbitsnbytes">Twitter</a>
        <a class="footer-social-links" href="https://www.linkedin.com/in/rishrathore/">LinkedIn</a>
    </footer>
    
</body>
</html>
